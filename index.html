<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Country Quiz</title>
</head>

<body>
	<div class="wood_container">
		<header id="page_title">Country Facts Quiz</header>

		<div class="map_container">
			<div class="game_container">
				<article class="country_column">
					<header class="country_title">Ready?</header>
					<div class="flag"></div>
					<div id="alertBar"></div>
					<div class="countryImg"></div>
					<ul class="moreInfo"></ul>
				</article>
				<nav class="info_column">
					<div class="infoBox">
						<div class="legend_icon"><img src="images/icon/legend_icon.png" alt="Legend Icon"></div>
						<h1>Instructions</h1>
						<p>Test your knowledge of the world by choosing from the four answers below.
							<br>
							<br>To score, select the <strong>TWO facts</strong> about the country displayed.
							<br>
							<br> Choose wisely and <strong>Win!</strong></p>
					</div>
				</nav>
				<aside class="score_column">
					<div id="scoreText">/100</div>
					<div id="scoreNumber">0</div>
					<div id="scoreText">Score: &nbsp;</div>
					<div id="answerFeedback">Click Play</div>

					<div class="questionCount">
						<div class="questionOne question"></div>
						<div class="questionTwo question"></div>
						<div class="questionThree question"></div>
						<div class="questionFour question"></div>
						<div class="questionFive question"></div>
					</div>

					<div class="questionMarker">
						<div class="markerOne marker"></div>
						<div class="markerTwo marker"></div>
						<div class="markerThree marker"></div>
						<div class="markerFour marker"></div>
						<div class="markerFive marker"></div>
					</div>



					<button class="playBtn">PLAY</button>
					<button class="submitBtn">SUBMIT</button>
					<button class="nextBtn">NEXT>></button>
				</aside>
			</div>
		</div>

		<footer>
			<div class="factBlock factAlpha"></div>
			<div class="factBlock factBeta"></div>
			<div class="factBlock factCharlie"></div>
			<div class="factBlock factDelta"></div>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
	<script type="text/javascript" src="js/questionFiller.js"></script>


</body>
