<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Country Quiz</title>
</head>

<body>
	<div id="background_wood">
	<header id="page_title">Country Facts Quiz</header>
		<div id="container_main">

		<section id="game_container">
    <section id="title_section">
      <div class="flag"></div>
      <header class="country_title">Ready?</header>
    </section>


			<section id="grid">
				<div class="content_grid infoDisplay">
					<section class="column">
						<div class="legend_icon"><img src="images/icon/legend_icon.png" alt="Legend Icon"></div>
						<div class="infoBox">
							<h1>Instructions</h1>
						</div>
					</section>
				</div>


				<div class="content_grid mainDisplay">
					<section class="column">
						<div class="countryImg"></div>
						<ul class="moreInfo"></ul>
					</section>
				</div>


				<div class="content_grid scoreDisplay">
					<section class="column">
						<div id="scoreText">/100</div><div id="scoreNumber">0</div><div id="scoreText">Score: &nbsp;</div>
						<div id="answerFeedback">Click Play</div>

						<div class="questionCount">
							<div class="questionOne question"></div>
							<div class="questionTwo question"></div>
							<div class="questionThree question"></div>
							<div class="questionFour question"></div>
							<div class="questionFive question"></div>
						</div>

            <div class="questionMarker">
              <div class="markerOne marker"></div>
              <div class="markerTwo marker"></div>
              <div class="markerThree marker"></div>
              <div class="markerFour marker"></div>
              <div class="markerFive marker"></div>
           </div>

            <button class="playBtn">PLAY</button>
						<button class="submitBtn">SUBMIT</button>
            <button class="nextBtn">NEXT >></button>

					</section>
				</div>
			</section>
			</section>
			<section id="factSection">
				<div class="factBlock factAlpha"><img src="images/icon/wheel_icon.png" align="left"></div>
				<div class="factBlock factBeta"><img src="images/icon/wheel_icon.png" align="left"></div>
				<div class="factBlock factCharlie"><img src="images/icon/wheel_icon.png" align="left"></div>
				<div class="factBlock factDelta"><img src="images/icon/wheel_icon.png" align="left"></div>
			</section>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
  <script type="text/javascript" src="js/questionFiller.js"></script>


</body>
