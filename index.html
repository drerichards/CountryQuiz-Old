<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Country Quiz</title>
</head>

<body>
	<div id="background_wood">
	<header id="page_title">Country Facts Quiz</header>
		<div id="container_main">

			<section id="game_container">
				<header id="country_title">Germany</header>

			<section id="grid">
				<div class="content_grid infoDisplay">
					<section class="column">
						<div class="legend_icon"><img src="images/icon/legend_icon.png" alt="Legend Icon"></div>
						<div class="infoBox">
							<h1>Instructions</h1>
						</div>
					</section>
				</div>



				<div class="content_grid mainDisplay">
					<section class="column">
						<img class="countryImg" src="images/silo/germany.png" alt="Country">
						<!-- <footer class="moreInfo">More Info</footer> -->
					</section>
				</div>


				<div class="content_grid scoreDisplay">
					<section class="column">
						<div class="score">Score: 20pts</div>
						<div class="answerFeedback">You're Right!</div>

						<div class="questionCount">
							<div class="one question">1</div>
							<div class="two question">2</div>
							<div class="three question">3</div>
							<div class="four question">4</div>
							<div class="five question">5</div>
						</div>
						<button class="submitBtn">Submit</button>
					</section>
				</div>
			</section>
			</section>
			<section id="factSection">
				<div class="factBlock factAlpha"><img src="images/icon/wheel_icon.png" align="left" alt="Fact A">
        </div>
				<div class="factBlock factBeta"><img src="images/icon/wheel_icon.png" alt="Fact B">
				</div>
				<div class="factBlock factCharlie"><img src="images/icon/wheel_icon.png" alt="Fact C">
				</div>
				<div class="factBlock factDelta"><img src="images/icon/wheel_icon.png" alt="Fact D">
				</div>
			</section>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/actions.js"></script>
  <script src="js/questionFiller.js"></script>


</body>
